
<ng-template [ngIf]="modals['newActivity']">
  <!-- Modal scrolling content-->
  <div class="modal fade show">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header"> 
          <h4 class="modal-title bold">Add Activity</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="modalClose('newActivity')" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <!-- <app-step-form></app-step-form> -->
        </div>
      </div>
    </div>
  </div>
</ng-template>
