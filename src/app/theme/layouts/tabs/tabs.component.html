<ul [ngClass]="ulClass">
  <li *ngFor="let tab of tabs; let i = index" (click)="selectTab(i)" [ngClass]="liClass">
    <a routerLink="./" class="nav-link" [class.active]="tab.active" [class.disabled]="tab.disabled">
      {{tab.title}}
    </a>
  </li>
</ul>
<ng-content></ng-content>
